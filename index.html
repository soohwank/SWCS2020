# Three Blocks of Autonmous Systems

```c++
void main()
{
   // Initialization
   setup();
   
   // Infinite loop
   while(true)
   {
      // Step 1: perception
*     sense();
      
      // Step 2: planning
*     think();
      
      // Step 3: control
*     act();
   }
   
   // Finalization
   shutdown();
}
```
